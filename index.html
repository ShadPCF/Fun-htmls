<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- stop iOS double tap zoom + keep it app-like -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Knock Knock</title>

  <!-- cute but clean fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&family=Caveat:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#ff3d8e;
      --gold:#ffd06b;

      --ink: rgba(20,10,24,.96);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.75);

      --glass: rgba(255,255,255,.16);
      --glass2: rgba(255,255,255,.10);
      --stroke: rgba(255,255,255,.22);

      --shadow: 0 26px 90px rgba(0,0,0,.26);

      --r1: 28px;
      --r2: 22px;

      --safeT: env(safe-area-inset-top, 0px);
      --safeB: env(safe-area-inset-bottom, 0px);
      --safeL: env(safe-area-inset-left, 0px);
      --safeR: env(safe-area-inset-right, 0px);

      --ui: "Plus Jakarta Sans", ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      --hand: "Caveat", cursive;

      --easeOut: cubic-bezier(.2,.9,.2,1);
      --easeInOut: cubic-bezier(.4,0,.2,1);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ height:100%; }
    html{
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
    }

    body{
      margin:0;
      font-family: var(--ui);
      color: var(--text);
      overflow:hidden;
      padding: calc(14px + var(--safeT)) calc(14px + var(--safeR)) calc(18px + var(--safeB)) calc(14px + var(--safeL));
      background: #f7a9bd;
      user-select:none;
      -webkit-user-select:none;
    }

    /* wallpaper background (put your file beside index.html)
       name it background.jpeg OR background.jpg OR background.png */
    .bg{
      position: fixed;
      inset: 0;
      z-index: -5;
      background-image:
        url("background.jpeg"),
        url("background.jpg"),
        url("background.png");
      background-position: center;
      background-repeat: repeat;
      background-size: 520px auto;
      filter: saturate(1.02);
      transform: translate3d(0,0,0);
    }
    /* soft overlay so content pops */
    .bgShade{
      position:fixed;
      inset:0;
      z-index:-4;
      background:
        radial-gradient(900px 520px at 50% 15%, rgba(255,255,255,.28), transparent 62%),
        radial-gradient(900px 520px at 50% 90%, rgba(0,0,0,.16), transparent 62%),
        linear-gradient(180deg, rgba(0,0,0,.06), rgba(0,0,0,.10));
      pointer-events:none;
    }

    .wrap{
      width: min(560px, 94vw);
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap: 12px;
      align-items:stretch;
    }

    /* minimalist header */
    .header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 6px 2px 6px;
    }
    .brand{
      display:flex;
      gap: 10px;
      align-items:flex-start;
      min-width:0;
    }
    .badge{
      width: 38px;
      height: 38px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(255,61,142,.95), rgba(255,208,107,.92));
      box-shadow: 0 14px 32px rgba(255,61,142,.18);
      position:relative;
      flex: 0 0 auto;
      overflow:hidden;
    }
    .badge:after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.55), transparent);
      transform: rotate(25deg);
      opacity:.55;
      animation: shine 2.1s var(--easeInOut) infinite;
    }
    @keyframes shine{
      0%{ transform: translateX(-35%) rotate(25deg); }
      50%{ transform: translateX(35%) rotate(25deg); }
      100%{ transform: translateX(-35%) rotate(25deg); }
    }

    .title{
      min-width:0;
    }
    .title h1{
      margin:0;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -.3px;
      line-height: 1.05;
      color: rgba(20,10,24,.92);
      text-shadow: 0 10px 24px rgba(255,255,255,.22);
    }
    .subtitle{
      margin-top: 2px;
      font-size: 12px;
      font-weight: 700;
      color: rgba(20,10,24,.62);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* heart timeline closer to content */
    .timeline{
      display:flex;
      align-items:center;
      justify-content:center;
      padding-top: 6px;
      flex: 0 0 auto;
    }
    .hearts{
      display:flex;
      gap: 8px;
      align-items:center;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 12px 34px rgba(0,0,0,.10);
    }
    .h{
      width: 10px;
      height: 10px;
      transform: rotate(45deg);
      --hf: rgba(0,0,0,.15);
      background: var(--hf);
      border-radius: 2px;
      opacity:.85;
    }
    .h:before,.h:after{
      content:"";
      position:absolute;
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--hf);
    }
    .h:before{ left:-5px; top:0; }
    .h:after{ left:0; top:-5px; }
    .h.on{
      --hf: linear-gradient(135deg, rgba(255,61,142,.95), rgba(255,208,107,.92));
      opacity:1;
      filter: drop-shadow(0 10px 18px rgba(255,61,142,.18));
    }

    /* main panel */
    .panel{
      border-radius: var(--r1);
      background: rgba(255,255,255,.20);
      border: 1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      padding: 14px;
      overflow:hidden;
    }

    /* consistent stage size (match step 5 feeling) */
    .stageShell{
      border-radius: var(--r2);
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(255,255,255,.22);
      padding: 14px;
      overflow:hidden;
      position:relative;
    }

    .stage{
      min-height: 420px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* door scene */
    .doorWrap{
      width: 100%;
      border-radius: 22px;
      overflow:hidden;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      position:relative;
      transform: translate3d(0,0,0);
    }
    .doorArea{
      width:100%;
      aspect-ratio: 4 / 3;
      position:relative;
      overflow:hidden;
      background: transparent;
      touch-action: manipulation;
    }

    .doorStage{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(120% 100% at 50% 15%, rgba(255,255,255,.12), transparent 62%),
        radial-gradient(120% 110% at 50% 90%, rgba(0,0,0,.48), transparent 58%);
    }

    .persp{
      width: 94%;
      height: 94%;
      perspective: 980px;
      position:relative;
      transform: translate3d(0,0,0);
      touch-action: manipulation;
    }

    .doorFrame{
      position:absolute;
      inset:0;
      border-radius: 22px;
      overflow:hidden;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.10);
      background: rgba(0,0,0,.10);
    }

    .doorWindow{
      position:absolute;
      inset: 10px;
      border-radius: 18px;
      overflow:hidden;
      background: rgba(0,0,0,.10);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.10);
    }
    /* subtle vignette to focus center */
    .doorWindow:after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(120% 110% at 50% 45%, rgba(255,255,255,.10), transparent 58%),
        radial-gradient(120% 120% at 50% 50%, transparent 55%, rgba(0,0,0,.32) 100%);
      opacity:.9;
      mix-blend-mode: overlay;
    }

    .doorPanel{
      position:absolute;
      inset:0;
      transform-style: preserve-3d;
      transform-origin: 0% 50%;
      transform: rotateY(0deg);
      transition: transform 520ms var(--easeOut), filter 520ms ease;
      will-change: transform;
    }

    .doorImg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      transform: scale(1.03);
      filter: saturate(1.10) contrast(1.06) brightness(1.04);
      -webkit-user-drag:none;
      user-select:none;
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
    }

    .edgeGlow{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        linear-gradient(90deg, rgba(255,61,142,.14), transparent 24%),
        radial-gradient(90% 120% at 5% 50%, rgba(255,208,107,.14), transparent 55%);
      mix-blend-mode: screen;
      opacity:.55;
      transform: translate3d(0,0,2px);
    }

    .fog{
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(600px 380px at 25% 40%, rgba(255,61,142,.08), transparent 62%),
        radial-gradient(520px 420px at 80% 55%, rgba(255,208,107,.07), transparent 62%);
      filter: blur(18px);
      opacity:.45;
      animation: fog 9s ease-in-out infinite;
      pointer-events:none;
      transform: translate3d(0,0,0);
    }
    @keyframes fog{
      0%{ transform: translate3d(-2%, -1%, 0) scale(1.02); }
      50%{ transform: translate3d(2%, 1%, 0) scale(1.06); }
      100%{ transform: translate3d(-2%, -1%, 0) scale(1.02); }
    }

    .knockImg{
      position:absolute;
      left:50%;
      top:44%;
      width: min(240px, 62%);
      transform-origin: 50% 55%;
      transform: translate3d(-50%,-50%,6px) rotate(-6deg);
      filter: drop-shadow(0 18px 24px rgba(0,0,0,.30));
      animation: knockWiggle 1.05s ease-in-out infinite;
      pointer-events:none;
      -webkit-user-drag:none;
      user-select:none;
      background: transparent;
      will-change: transform;
      opacity:.95;
    }
    @keyframes knockWiggle{
      0%{ transform: translate3d(-50%,-50%,6px) rotate(-6deg) scale(1); }
      25%{ transform: translate3d(-49%,-51%,6px) rotate(2deg) scale(1.01); }
      50%{ transform: translate3d(-51%,-49%,6px) rotate(-2deg) scale(1); }
      75%{ transform: translate3d(-49.5%,-50%,6px) rotate(3deg) scale(1.01); }
      100%{ transform: translate3d(-50%,-50%,6px) rotate(-6deg) scale(1); }
    }

    .hint{
      position:absolute;
      left: 12px;
      bottom: 12px;
      padding: 9px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      color: rgba(20,10,24,.74);
      background: rgba(255,255,255,.65);
      border: 1px solid rgba(255,255,255,.65);
      box-shadow: 0 14px 34px rgba(0,0,0,.12);
      pointer-events:none;
    }

    .ripple{
      position:absolute;
      left:50%;
      top:52%;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.55);
      transform: translate3d(-50%,-50%,10px) scale(.2);
      opacity: 0;
      pointer-events:none;
    }
    .ripple.go{ animation: ripple 520ms ease-out forwards; }
    @keyframes ripple{
      0%{ opacity:.85; transform: translate3d(-50%,-50%,10px) scale(.2); }
      100%{ opacity:0; transform: translate3d(-50%,-50%,10px) scale(8); }
    }

    .shake{ animation: shake 460ms var(--easeOut); }
    @keyframes shake{
      0%{ transform: translate3d(0,0,0); }
      20%{ transform: translate3d(-2px, 0, 0); }
      40%{ transform: translate3d(2px, -1px, 0); }
      60%{ transform: translate3d(-1px, 1px, 0); }
      80%{ transform: translate3d(1px, 0, 0); }
      100%{ transform: translate3d(0,0,0); }
    }

    /* cute caption for step 2 only */
    .caption{
      position:absolute;
      left:50%;
      top:55%;
      transform: translate3d(-50%,-50%,12px) rotate(-3deg);
      padding: 10px 18px 8px 18px;
      border-radius: 18px;
      font-family: var(--hand);
      font-weight: 700;
      font-size: 32px;
      color: rgba(20,10,24,.92);
      background: rgba(255,255,255,.90);
      border: 1px solid rgba(255,255,255,.85);
      box-shadow: 0 18px 46px rgba(0,0,0,.14);
      pointer-events:none;
      text-align:center;
      min-width: 150px;
    }
    .caption:after{
      content:"üíó";
      position:absolute;
      right: 10px;
      top: 8px;
      font-size: 14px;
      opacity: .85;
    }

    /* reveal / result panels */
    .cardInner{
      width: 100%;
      border-radius: 22px;
      background: rgba(255,255,255,.82);
      border: 1px solid rgba(255,255,255,.88);
      box-shadow: 0 18px 60px rgba(0,0,0,.10);
      padding: 18px 16px;
      text-align:center;
      color: rgba(20,10,24,.92);
      position:relative;
      overflow:hidden;
    }
    .sprinkles{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(10px 10px at 20% 30%, rgba(255,61,142,.22) 30%, transparent 31%),
        radial-gradient(9px 9px at 70% 25%, rgba(255,208,107,.20) 30%, transparent 31%),
        radial-gradient(8px 8px at 35% 75%, rgba(255,61,142,.18) 30%, transparent 31%),
        radial-gradient(7px 7px at 78% 70%, rgba(255,208,107,.16) 30%, transparent 31%);
      opacity:.55;
    }

    .emoji{
      font-size: 46px;
      filter: drop-shadow(0 14px 22px rgba(0,0,0,.12));
      margin-bottom: 8px;
      position:relative;
      z-index:1;
    }
    .big{
      font-size: 26px;
      font-weight: 800;
      letter-spacing: -.4px;
      line-height: 1.1;
      position:relative;
      z-index:1;
    }
    .sub{
      margin-top: 10px;
      font-size: 14px;
      font-weight: 700;
      color: rgba(20,10,24,.62);
      line-height: 1.5;
      position:relative;
      z-index:1;
    }

    .type{ display:inline-block; padding-right: 8px; }
    .caret{
      display:inline-block;
      width: 10px;
      height: 18px;
      margin-left: 4px;
      border-radius: 4px;
      background: rgba(20,10,24,.45);
      vertical-align: -3px;
      animation: blink 900ms step-end infinite;
    }
    @keyframes blink{ 50%{ opacity:0; } }

    /* media (fix gif cropping on iPhone) */
    .media{
      margin-top: 14px;
      border-radius: 22px;
      border: 1px solid rgba(0,0,0,.06);
      background: rgba(255,255,255,.65);
      padding: 10px;
      box-shadow: 0 14px 40px rgba(0,0,0,.08);
    }
    .mediaBox{
      width:100%;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      overflow:hidden;
      background: rgba(255,255,255,.70);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.05);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .mediaBox img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      background: rgba(255,255,255,.70);
      -webkit-user-drag:none;
      user-select:none;
    }

    /* buttons */
    .buttons{
      display:flex;
      flex-direction:column;
      gap: 10px;
      margin-top: 12px;
    }
    button{
      font-family: var(--ui);
      touch-action: manipulation;
    }
    .btn{
      width:100%;
      padding: 15px 16px;
      border-radius: 18px;
      border:none;
      cursor:pointer;
      color:#160610;
      font-size: 15px;
      font-weight: 800;
      letter-spacing: -.1px;
      background: linear-gradient(135deg, var(--pink), var(--gold));
      box-shadow: 0 18px 46px rgba(255,61,142,.14);
      position:relative;
      overflow:hidden;
      transform: translate3d(0,0,0);
    }
    .btn:before{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.52), transparent);
      transform: rotate(25deg);
      opacity:.52;
      animation: btnShine 1.8s var(--easeInOut) infinite;
    }
    @keyframes btnShine{
      0%{ transform: translateX(-35%) rotate(25deg); }
      50%{ transform: translateX(35%) rotate(25deg); }
      100%{ transform: translateX(-35%) rotate(25deg); }
    }
    .btn:active{ transform: translate3d(0,1px,0) scale(.99); }

    .btnGhost{
      width:100%;
      padding: 13px 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.24);
      color: rgba(20,10,24,.78);
      font-weight: 800;
      letter-spacing: -.1px;
      cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.40);
    }
    .btnGhost:active{ transform: translate3d(0,1px,0) scale(.99); }

    .note{
      text-align:center;
      font-size:12px;
      color: rgba(20,10,24,.55);
      font-weight: 800;
      margin-top: 2px;
    }

    .floaters{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:2;
      overflow:hidden;
    }
    .floater{
      position:absolute;
      left: var(--x);
      top: 110%;
      font-size: var(--s);
      opacity: 0;
      transform: translate3d(0,0,0);
      filter: drop-shadow(0 14px 18px rgba(0,0,0,.10));
      animation: floatUp var(--d) linear infinite;
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      0%{ opacity: 0; transform: translate3d(0,0,0) rotate(0deg); }
      10%{ opacity: .80; }
      100%{ opacity: 0; transform: translate3d(var(--dx), -145vh, 0) rotate(var(--r)); }
    }

    canvas#confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:3;
    }

    .fadeIn{ animation: fadeIn 420ms var(--easeInOut) both; }
    @keyframes fadeIn{
      from{ opacity:0; transform: translate3d(0,10px,0) scale(.992); }
      to{ opacity:1; transform: translate3d(0,0,0) scale(1); }
    }

    @media (max-height: 760px){
      .stage{ min-height: 390px; }
    }

    @media (prefers-reduced-motion: reduce){
      .fog, .knockImg, .floater, .btn:before, .badge:after { animation:none !important; }
      .doorPanel{ transition:none !important; }
      .fadeIn{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="bgShade" aria-hidden="true"></div>

  <div class="floaters" id="floaters" aria-hidden="true"></div>
  <canvas id="confetti" aria-hidden="true"></canvas>

  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div class="badge" aria-hidden="true"></div>
        <div class="title">
          <h1>Knock knock</h1>
          <div class="subtitle" id="subtitle">tap the door for extra drama</div>
        </div>
      </div>

      <div class="timeline" aria-label="progress">
        <div class="hearts" id="hearts" aria-hidden="true">
          <div class="h on"></div>
          <div class="h"></div>
          <div class="h"></div>
          <div class="h"></div>
          <div class="h"></div>
          <div class="h"></div>
          <div class="h"></div>
          <div class="h"></div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="stageShell">
        <div class="stage" id="stage"></div>
      </div>

      <div class="buttons" id="buttons"></div>
      <div class="note" id="note"></div>
    </div>
  </div>

  <script>
    const stage = document.getElementById("stage")
    const buttons = document.getElementById("buttons")
    const note = document.getElementById("note")
    const hearts = document.getElementById("hearts")
    const subtitle = document.getElementById("subtitle")

    let step = 1
    let autoKnockTimer = null
    let audioReady = false
    let ctx = null
    let lastResult = null

    const DOOR_SRC = "door.jpeg"
    const KNOCK_SRC = "IMG_0143.png"

    const GIF_HUG = "https://media1.tenor.com/m/zIacwDB2Mr0AAAAd/huhhh.gif"
    const GIF_KISS = "https://media1.tenor.com/m/5H7rmBUfr5AAAAAd/love-you.gif"
    const GIF_PACKET = "https://media1.tenor.com/m/T_DRG_1RTIUAAAAd/cny2020-chinese-new-year.gif"

    preload([DOOR_SRC, KNOCK_SRC, GIF_HUG, GIF_KISS, GIF_PACKET])
    render()

    function setHearts(){
      const all = hearts.querySelectorAll(".h")
      all.forEach((el, i) => el.classList.toggle("on", i === (step-1)))
    }

    function setSubtitle(){
      // you said ignore door drama for now, so keeping a consistent header prompt only
      if (step === 1) subtitle.textContent = "tap the door for extra drama"
      else if (step === 2) subtitle.textContent = "who is it"
      else if (step === 3) subtitle.textContent = "one sweet message"
      else if (step === 4) subtitle.textContent = "test your love"
      else if (step === 5) subtitle.textContent = "cute reward"
      else if (step === 6) subtitle.textContent = "lucky packet"
      else if (step === 7) subtitle.textContent = "a little letter"
      else subtitle.textContent = "done"
    }

    function doorScene(includeKnock, captionText){
      const cap = captionText ? `<div class="caption fadeIn">${captionText}</div>` : ``
      return `
        <div class="doorWrap fadeIn">
          <div class="doorArea" id="doorTap" role="button" aria-label="Tap the door">
            <div class="doorStage">
              <div class="persp" id="persp">
                <div class="doorFrame">
                  <div class="doorWindow">
                    <div class="fog"></div>
                    <div class="doorPanel" id="doorPanel">
                      <img class="doorImg" src="${DOOR_SRC}" alt="door" />
                      <div class="edgeGlow"></div>

    function wireDoorInteractions(opts){
      const doorTap = document.getElementById("doorTap")
      const doorPanel = document.getElementById("doorPanel")
      const ripple = document.getElementById("ripple")
      const hint = document.getElementById("hint")

      if (!doorTap) return

      const doKnock = () => {
        if (hint) hint.style.opacity = "0"

        if (ripple){
          ripple.classList.remove("go")
          void ripple.offsetWidth
          ripple.classList.add("go")
        }

        if (doorPanel){
          doorPanel.classList.remove("shake")
          void doorPanel.offsetWidth
          doorPanel.classList.add("shake")
        }

        knockSound()
        spawnFloaters(2)
      }

      doorTap.addEventListener("click", () => doKnock(), { passive:true })

      if (opts.autoKnock){
        autoKnockTimer = setInterval(() => doKnock(), 2100)
      }
    }

    function stabilizeKnock(imgEl){
      if (!imgEl) return
      const lock = () => {
        imgEl.style.left = "50%"
        imgEl.style.top = "44%"
      }
      lock()
      window.addEventListener("resize", lock, { passive:true })
      window.addEventListener("orientationchange", lock, { passive:true })
      document.addEventListener("visibilitychange", lock, { passive:true })
      setTimeout(lock, 200)
      setTimeout(lock, 700)
    }

    function clearAutoKnock(){
      if (autoKnockTimer){
        clearInterval(autoKnockTimer)

    function preload(urls){

    function makeWhiteTransparent(imgEl){
      if (!imgEl || imgEl.dataset.transparentDone) return
      imgEl.dataset.transparentDone = "1"

      const run = () => {
        try{
          const w = imgEl.naturalWidth
          const h = imgEl.naturalHeight
          if (!w || !h) return

          const c = document.createElement("canvas")
          c.width = w
          c.height = h
          const g = c.getContext("2d", { willReadFrequently:true })
          g.drawImage(imgEl, 0, 0)

          const img = g.getImageData(0, 0, w, h)
          const d = img.data

          for (let i = 0; i < d.length; i += 4){
            const r = d[i]
            const gg = d[i+1]
            const b = d[i+2]
            const a = d[i+3]
            if (a === 0) continue

            const lum = 0.2126*r + 0.7152*gg + 0.0722*b
            const newA = Math.max(0, Math.min(255, Math.round((255 - lum) * 3.0)))
            d[i+3] = newA
          }

          g.putImageData(img, 0, 0)
          imgEl.src = c.toDataURL("image/png")
        }catch(e){}
      }

      if (imgEl.complete) run()
      else imgEl.addEventListener("load", run, { once:true })
    }

    function ensureAudio(){
      if (audioReady) return
      try{
        ctx = new (window.AudioContext || window.webkitAudioContext)()
        audioReady = true
      }catch(e){
        audioReady = false
      }
    }

    function knockSound(){
      ensureAudio()
      if (!audioReady || !ctx) return
      if (ctx.state === "suspended"){
        ctx.resume().catch(() => {})
      }

      const now = ctx.currentTime

      const makeHit = (t, freq, dur, gain) => {
        const o = ctx.createOscillator()
        const g = ctx.createGain()
        const f = ctx.createBiquadFilter()

        o.type = "triangle"
        o.frequency.setValueAtTime(freq, t)

        f.type = "lowpass"
        f.frequency.setValueAtTime(980, t)
        f.Q.setValueAtTime(0.8, t)

        g.gain.setValueAtTime(0.0001, t)
        g.gain.exponentialRampToValueAtTime(gain, t + 0.01)
        g.gain.exponentialRampToValueAtTime(0.0001, t + dur)

        o.connect(f)
        f.connect(g)
        g.connect(ctx.destination)

        o.start(t)
        o.stop(t + dur + 0.02)
      }

      makeHit(now + 0.00, 210, 0.09, 0.10)
      makeHit(now + 0.07, 180, 0.11, 0.08)
    }

    function typewriter(el, text, speed){
      if (!el) return
      el.textContent = ""
      let i = 0
      const tick = () => {
        i++
        el.textContent = text.slice(0, i)
        if (i < text.length) setTimeout(tick, speed)
      }
      tick()
    }

    function spawnFloaters(count){
      const box = document.getElementById("floaters")
      if (!box) return

      const icons = ["üíó","üíû","üíñ","üíò","‚ú®","üíù"]
      for (let i = 0; i < count; i++){
        const el = document.createElement("div")
        el.className = "floater"
        el.textContent = icons[(Math.random() * icons.length) | 0]

        const x = (Math.random() * 100).toFixed(2) + "vw"
        const s = (14 + Math.random() * 18).toFixed(0) + "px"
        const d = (7 + Math.random() * 6).toFixed(2) + "s"
        const dx = ((Math.random() * 26) - 13).toFixed(2) + "vw"
        const r = ((Math.random() * 160) - 80).toFixed(0) + "deg"

        el.show = true
        el.style.setProperty("--x", x)
        el.style.setProperty("--s", s)
        el.style.setProperty("--d", d)
        el.style.setProperty("--dx", dx)
        el.style.setProperty("--r", r)

        box.appendChild(el)
        setTimeout(() => { try{ el.remove() }catch(e){} }, 14000)
      }
    }

    const confetti = (() => {
      const canvas = document.getElementById("confetti")
      const c = canvas.getContext("2d")
      let W = 0, H = 0
      let pieces = []
      let running = false

      const resize = () => {
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1))
        W = Math.floor(window.innerWidth)
        H = Math.floor(window.innerHeight)
        canvas.width = Math.floor(W * dpr)
        canvas.height = Math.floor(H * dpr)
        canvas.style.width = W + "px"
        canvas.style.height = H + "px"
        c.setTransform(dpr, 0, 0, dpr, 0, 0)
      }

      const add = (n) => {
        const cx = W * 0.5
        const cy = H * 0.35
        for (let i = 0; i < n; i++){
          const t = Math.random() * Math.PI * 2
          const sp = 2 + Math.random() * 6
          pieces.push({
            x: cx + (Math.random() * 18 - 9),
            y: cy + (Math.random() * 18 - 9),
            vx: Math.cos(t) * sp,
            vy: Math.sin(t) * sp - 1.5,
            g: 0.12 + Math.random() * 0.10,
            r: 2 + Math.random() * 4,
            a: 1,
            rot: Math.random() * Math.PI * 2,
            vr: (Math.random() - 0.5) * 0.35,
            kind: Math.random() < 0.55 ? "heart" : "spark"
          })
        }
      }

      const drawHeart = (x, y, s, rot) => {
        c.save()
        c.translate(x, y)
        c.rotate(rot)
        c.scale(s, s)
        c.beginPath()
        c.moveTo(0, 0.35)
        c.bezierCurveTo(-0.5, -0.15, -0.55, -0.55, 0, -0.25)
        c.bezierCurveTo(0.55, -0.55, 0.5, -0.15, 0, 0.35)
        c.closePath()
        c.fill()
        c.restore()
      }

      const tick = () => {
        if (!running) return
        c.clearRect(0, 0, W, H)

        for (let i = pieces.length - 1; i >= 0; i--){
          const p = pieces[i]
          p.vy += p.g
          p.x += p.vx
          p.y += p.vy
          p.rot += p.vr
          p.a *= 0.988

          if (p.y > H + 40 || p.a < 0.03){
            pieces.splice(i, 1)
            continue
          }

          const grad = c.createLinearGradient(p.x - 10, p.y - 10, p.x + 10, p.y + 10)
          grad.addColorStop(0, "rgba(255,61,142," + (0.85 * p.a) + ")")
          grad.addColorStop(1, "rgba(255,208,107," + (0.85 * p.a) + ")")
          c.fillStyle = grad

          if (p.kind === "heart"){
            drawHeart(p.x, p.y, p.r, p.rot)
          } else {
            c.globalAlpha = p.a
            c.beginPath()
            c.arc(p.x, p.y, p.r, 0, Math.PI * 2)
            c.fill()
            c.globalAlpha = 1
          }
        }

        if (pieces.length === 0){
          running = false
          return
        }
        requestAnimationFrame(tick)
      }

      window.addEventListener("resize", resize, { passive:true })
      resize()

      return {
        burst(n){
          add(n)
          if (!running){
            running = true
            requestAnimationFrame(tick)
          }
        }
      }
    })()

    function startConfettiBurst(n){
      confetti.burst(n || 120)
    }

    window.addEventListener("pointerdown", () => { ensureAudio() }, { passive:true, once:true })
  </script>
