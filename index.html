<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Knock Knock Valentine</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial;
  background:linear-gradient(160deg,#0b0b14,#1a0f2e);
  color:white;
}

.card{
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,.08);
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}

.scene{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
}

.comic{
  padding:12px 16px;
  background:rgba(255,255,255,.12);
  border-radius:16px;
  font-weight:800;
  transform:rotate(-1deg);
  animation:pop .3s ease;
}

@keyframes pop{
  from{opacity:0;transform:translateY(8px) scale(.95) rotate(-1deg)}
  to{opacity:1;transform:none}
}

.door{
  width:180px;
  height:240px;
  background:linear-gradient(180deg,rgba(255,255,255,.15),rgba(255,255,255,.05));
  border-radius:18px;
  position:relative;
  animation:none;
}

.knob{
  width:16px;
  height:16px;
  border-radius:50%;
  background:#ffcc66;
  position:absolute;
  right:18px;
  top:50%;
}

.shake{
  animation:shake .45s ease;
}

@keyframes shake{
  0%{transform:none}
  20%{transform:translateX(-6px)}
  40%{transform:translateX(6px)}
  60%{transform:translateX(-4px)}
  80%{transform:translateX(4px)}
  100%{transform:none}
}

button{
  margin-top:14px;
  padding:12px 16px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,#ff4d88,#ffcc66);
  font-weight:800;
}
</style>
</head>

<body>
<div class="card">
  <div id="stage"></div>
  <button id="btn">Who‚Äôs there</button>
</div>

<script>
const stage=document.getElementById("stage")
const btn=document.getElementById("btn")
let step=1

render()

btn.onclick=()=>{
  if(step===1){
    document.querySelector(".door").classList.add("shake")
    setTimeout(()=>{step=2;render()},300)
  }else if(step===2){
    step=3;render()
  }else{
    step=1;render()
  }
}

function render(){
  if(step===1){
    stage.innerHTML=`
      <div class="scene">
        <div class="comic">Knock knock</div>
        <div class="door"><div class="knob"></div></div>
      </div>`
    btn.textContent="Who‚Äôs there"
  }
  else if(step===2){
    stage.innerHTML=`<div class="comic">Valen</div>`
    btn.textContent="Valen who"
  }
  else{
    stage.innerHTML=`
      <div class="comic">üíê Happy Valentine‚Äôs Day üíñ</div>`
    btn.textContent="Replay"
  }
}
</script>
</body>
</html>
