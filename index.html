<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Knock Knock</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&family=Caveat:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --safeT: env(safe-area-inset-top, 0px);
      --safeB: env(safe-area-inset-bottom, 0px);
      --safeL: env(safe-area-inset-left, 0px);
      --safeR: env(safe-area-inset-right, 0px);

      --ui: "Plus Jakarta Sans", ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      --hand: "Caveat", cursive;

      --pink:#ff3d8e;
      --gold:#ffd06b;

      --text: rgba(28, 10, 18, .92);
      --muted: rgba(28, 10, 18, .70);

      --easeOut: cubic-bezier(.2,.9,.2,1);
      --easeInOut: cubic-bezier(.4,0,.2,1);

      --shadowSoft: 0 20px 60px rgba(0,0,0,.18);
      --shadowBtn: 0 18px 40px rgba(0,0,0,.18);

      --radius: 28px;
      --radiusIn: 22px;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: var(--ui);
      color: var(--text);
      overflow:hidden;
      padding: calc(14px + var(--safeT)) calc(14px + var(--safeR)) calc(18px + var(--safeB)) calc(14px + var(--safeL));
      background:#f7a9bd;
    }


    /* background wallpaper */
      .bg{
      position:fixed;
      inset:0;
      z-index:-3;
      background-image:url("background.jpeg");
      background-position:center top;
      background-repeat:repeat;
      background-size:520px auto;
      transform:translate3d(0,0,0);
    }

    /* subtle overlay so UI reads clean on top of busy pattern */
    .bgOverlay{
      position: fixed;
      inset: 0;
      z-index: -2;
      background:
        radial-gradient(900px 700px at 50% 20%, rgba(255,255,255,.70), rgba(255,255,255,.35) 55%, rgba(255,255,255,.18) 100%),
        linear-gradient(180deg, rgba(255,255,255,.25), rgba(255,255,255,.10));
      pointer-events:none;
    }

    /* main layout */
    .app{
      height: 100%;
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
    }

    .topRow{
      width: min(640px, 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding-top: 4px;
    }

    /* heart timeline */
    .timeline{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: var(--shadowSoft);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .h{
      width: 14px;
      height: 14px;
      transform: rotate(45deg);
      border-radius: 3px;
      background: rgba(0,0,0,.10);
      position: relative;
      opacity: .85;
    }
    .h:before,.h:after{
      content:"";
      position:absolute;
      width:14px;height:14px;
      border-radius:999px;
      background: rgba(0,0,0,.10);
    }
    .h:before{ left:-7px; top:0; }
    .h:after{ left:0; top:-7px; }

    .h.on{
      opacity: 1;
      background: linear-gradient(135deg, rgba(255,61,142,.95), rgba(255,208,107,.92));
      filter: drop-shadow(0 10px 18px rgba(255,61,142,.18));
    }
    .h.on:before,.h.on:after{
      background: linear-gradient(135deg, rgba(255,61,142,.95), rgba(255,208,107,.92));
    }

    /* center area */
    .center{
      width: min(640px, 100%);
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      gap: 12px;
      flex: 1 1 auto;
      min-height: 0;
    }

    .scene{
      width: 100%;
      border-radius: var(--radius);
      overflow:hidden;
      background: rgba(255,255,255,.52);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: var(--shadowSoft);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .doorArea{
      position: relative;
      width: 100%;
      padding-top: 72%;
      overflow:hidden;
      border-radius: var(--radius);
    }
    @supports (aspect-ratio: 4 / 3){
      .doorArea{ padding-top:0; aspect-ratio: 4 / 3; }
    }

    .doorStage{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 14px;
      background:
        radial-gradient(70% 70% at 50% 35%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(120% 90% at 50% 105%, rgba(0,0,0,.12), transparent 60%);
    }

    .persp{
      width: 100%;
      height: 100%;
      border-radius: var(--radiusIn);
      overflow:hidden;
      position: relative;
      transform: translate3d(0,0,0);
      perspective: 900px;
      cursor: pointer;
      background: rgba(0,0,0,.06);
    }
    .persp.static{ cursor: default; }

    .doorPanel{
      position:absolute;
      inset:0;
      transform-style: preserve-3d;
      transform-origin: 0% 50%;
      transition: transform 520ms var(--easeOut), filter 520ms ease;
      will-change: transform;
    }
    .doorImg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      transform: scale(1.03);
      filter: saturate(1.12) contrast(1.06) brightness(1.03);
      user-select:none;
      -webkit-user-drag:none;
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
    }

    .vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(70% 70% at 50% 40%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(120% 120% at 50% 50%, transparent 58%, rgba(0,0,0,.20) 100%);
      opacity: .85;
    }

    .fog{
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(600px 380px at 25% 40%, rgba(255,61,142,.08), transparent 62%),
        radial-gradient(520px 420px at 80% 55%, rgba(255,208,107,.07), transparent 62%);
      filter: blur(18px);
      opacity:.38;
      animation: fog 9s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes fog{
      0%{ transform: translate3d(-2%, -1%, 0) scale(1.02); }
      50%{ transform: translate3d(2%, 1%, 0) scale(1.06); }
      100%{ transform: translate3d(-2%, -1%, 0) scale(1.02); }
    }

    .knockImg{
      position:absolute;
      left:50%;
      top:43%;
      width: min(235px, 60%);
      transform-origin: 50% 55%;
      transform: translate3d(-50%,-50%,6px) rotate(-6deg);
      filter: drop-shadow(0 18px 26px rgba(0,0,0,.25));
      animation: knockWiggle 1.05s ease-in-out infinite;
      pointer-events:none;
      user-select:none;
      -webkit-user-drag:none;
      opacity:.96;
    }
    @keyframes knockWiggle{
      0%{ transform: translate3d(-50%,-50%,6px) rotate(-6deg) scale(1); }
      25%{ transform: translate3d(-49%,-51%,6px) rotate(2deg) scale(1.01); }
      50%{ transform: translate3d(-51%,-49%,6px) rotate(-2deg) scale(1); }
      75%{ transform: translate3d(-49.5%,-50%,6px) rotate(3deg) scale(1.01); }
      100%{ transform: translate3d(-50%,-50%,6px) rotate(-6deg) scale(1); }
    }

    .caption{
      position:absolute;
      left:50%;
      top:56%;
      transform: translate3d(-50%,-50%,12px) rotate(-3deg);
      padding: 12px 18px 10px 18px;
      border-radius: 18px;
      font-family: var(--hand);
      font-weight:700;
      font-size: 30px;
      letter-spacing: .2px;
      color: rgba(20,10,24,.96);
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 18px 46px rgba(0,0,0,.12);
      pointer-events:none;
      user-select:none;
      text-align:center;
      min-width: 150px;
    }
    .captionPop{ animation: captionPop 520ms var(--easeOut) both; }
    @keyframes captionPop{
      0%{ opacity:0; transform: translate3d(-50%,-40%,12px) rotate(-3deg) scale(.92); }
      100%{ opacity:1; transform: translate3d(-50%,-50%,12px) rotate(-3deg) scale(1); }
    }

    .ripple{
      position:absolute;
      left:50%;
      top:52%;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,.20);
      transform: translate3d(-50%,-50%,10px) scale(.2);
      opacity: 0;
      pointer-events:none;
    }
    .ripple.go{ animation: ripple 520ms ease-out forwards; }
    @keyframes ripple{
      0%{ opacity:.60; transform: translate3d(-50%,-50%,10px) scale(.2); }
      100%{ opacity:0; transform: translate3d(-50%,-50%,10px) scale(8); }
    }

    .shake{ animation: shake 460ms var(--easeOut); }
    @keyframes shake{
      0%{ transform: translate3d(0,0,0); }
      20%{ transform: translate3d(-2px, 0, 0); }
      40%{ transform: translate3d(2px, -1px, 0); }
      60%{ transform: translate3d(-1px, 1px, 0); }
      80%{ transform: translate3d(1px, 0, 0); }
      100%{ transform: translate3d(0,0,0); }
    }

    /* buttons */
    .controls{
      width: min(640px, 100%);
      display:flex;
      flex-direction: column;
      gap: 10px;
      padding-bottom: 2px;
    }

    .btn{
      width:100%;
      padding: 15px 16px;
      border-radius: 18px;
      border:none;
      cursor:pointer;
      color:#160610;
      font-size: 15px;
      font-weight:800;
      letter-spacing:-.1px;
      background: linear-gradient(135deg, var(--pink), var(--gold));
      box-shadow: var(--shadowBtn);
      position:relative;
      overflow:hidden;
      transform: translate3d(0,0,0);
    }
    .btn:active{ transform: translate3d(0,1px,0) scale(.99); }

    .btnGhost{
      width:100%;
      padding: 13px 16px;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.55);
      color: rgba(20,10,24,.86);
      font-weight:800;
      letter-spacing:-.1px;
      cursor:pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .btnGhost:active{ transform: translate3d(0,1px,0) scale(.99); }

    .note{
      text-align:center;
      font-size:12px;
      color: var(--muted);
      line-height: 1.45;
      padding: 0 8px;
      font-weight:700;
    }

    /* floaters + confetti */
    .floaters{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:3;
      overflow:hidden;
    }
    .floater{
      position:absolute;
      left: var(--x);
      top: 110%;
      font-size: var(--s);
      opacity: 0;
      transform: translate3d(0,0,0);
      filter: drop-shadow(0 14px 18px rgba(0,0,0,.18));
      animation: floatUp var(--d) linear infinite;
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      0%{ opacity: 0; transform: translate3d(0,0,0) rotate(0deg); }
      10%{ opacity: .75; }
      100%{ opacity: 0; transform: translate3d(var(--dx), -145vh, 0) rotate(var(--r)); }
    }

    canvas#confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:4;
    }

    /* reduced motion */
    @media (prefers-reduced-motion: reduce){
      .fog, .knockImg, .floater { animation:none !important; }
      .doorPanel{ transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="bg" id="bg"></div>
  <div class="bgOverlay"></div>

  <div class="floaters" id="floaters" aria-hidden="true"></div>
  <canvas id="confetti" aria-hidden="true"></canvas>

  <div class="app">
    <div class="topRow">
      <div class="timeline" id="timeline" aria-label="progress">
        <div class="h on"></div><div class="h"></div><div class="h"></div><div class="h"></div>
        <div class="h"></div><div class="h"></div><div class="h"></div><div class="h"></div>
      </div>
    </div>

    <div class="center">
      <div class="scene" id="stage"></div>

      <div class="controls" id="controls"></div>
    </div>
  </div>

  <script>
    const stage = document.getElementById("stage")
    const controls = document.getElementById("controls")
    const timeline = document.getElementById("timeline")
    const bg = document.getElementById("bg")

    const DOOR_SRC = "door.jpeg"
    const KNOCK_SRC = "IMG_0143.png"

    const GIF_HUG = "https://media1.tenor.com/m/zIacwDB2Mr0AAAAd/huhhh.gif"
    const GIF_KISS = "https://media1.tenor.com/m/5H7rmBUfr5AAAAAd/love-you.gif"
    const GIF_PACKET = "https://media1.tenor.com/m/T_DRG_1RTIUAAAAd/cny2020-chinese-new-year.gif"

    let step = 1
    let autoKnockTimer = null
    let lastResult = null

    setBackgroundWallpaper()
    preload([DOOR_SRC, KNOCK_SRC, GIF_HUG, GIF_KISS, GIF_PACKET])
    render()

    function setBackgroundWallpaper(){
      // tries background.png then jpg then jpeg
      const candidates = ["background.png", "background.jpg", "background.jpeg"]
      tryLoadBg(candidates, 0)
      function tryLoadBg(list, i){
        if (i >= list.length) return
        const url = list[i]
        const img = new Image()
        img.onload = () => { bg.style.backgroundImage = `url('${url}')` }
        img.onerror = () => tryLoadBg(list, i + 1)
        img.src = url
      }
    }

    function setTimeline(){
      const all = timeline.querySelectorAll(".h")
      all.forEach((el, i) => el.classList.toggle("on", i === (step - 1)))
    }

    function doorScene(includeKnock, captionText, clickable){
      const cap = captionText ? `<div class="caption captionPop">${captionText}</div>` : ``
      const ripple = clickable ? `<div class="ripple" id="ripple"></div>` : ``
      const attrs = clickable
        ? `id="persp" class="persp" role="button" tabindex="0" aria-label="Tap the door to knock"`
        : `id="persp" class="persp static" role="img" aria-label="Door scene"`

      return `
        <div class="doorArea">
          <div class="doorStage">
            <div ${attrs}>
              <div class="doorPanel" id="doorPanel">
                <img class="doorImg" src="${DOOR_SRC}" alt="door" />
                <div class="fog"></div>
                <div class="vignette"></div>
              </div>
              ${cap}
              ${includeKnock ? `<img class="knockImg" id="knockImg" src="${KNOCK_SRC}" alt="knock knock" />` : ``}
              ${ripple}
            </div>
          </div>
        </div>
      `
    }

    function revealScene(){
      return `
        <div class="doorArea">
          <div class="doorStage" style="padding:18px">
            <div style="
              width:min(520px, 96%);
              border-radius:22px;
              background: rgba(255,255,255,.70);
              border: 1px solid rgba(0,0,0,.06);
              box-shadow: 0 18px 46px rgba(0,0,0,.12);
              padding: 18px 16px;
              text-align:center;
            ">
              <div style="font-size:54px;filter:drop-shadow(0 12px 18px rgba(0,0,0,.10))">üíê</div>
              <div style="margin-top:10px;font-weight:900;font-size:24px;letter-spacing:-.3px">
                <span id="typeText"></span><span style="display:inline-block;width:10px;height:18px;margin-left:4px;border-radius:4px;background:rgba(20,10,24,.55);vertical-align:-3px;animation:blink 900ms step-end infinite"></span>
              </div>
              <div style="margin-top:10px;font-size:14px;font-weight:700;color:rgba(28,10,18,.74);line-height:1.5">
                Sending you love and tons of hugs and kisses<br/>Have an amazing day
              </div>
            </div>
          </div>
        </div>
      `
    }

    function testScene(){
      return `
        <div class="doorArea">
          <div class="doorStage" style="padding:18px">
            <div style="
              width:min(520px, 96%);
              border-radius:22px;
              background: rgba(255,255,255,.70);
              border: 1px solid rgba(0,0,0,.06);
              box-shadow: 0 18px 46px rgba(0,0,0,.12);
              padding: 18px 16px;
              text-align:center;
            ">
              <div style="font-weight:900;font-size:22px;letter-spacing:-.3px">Test your love</div>
              <div style="margin-top:8px;font-size:13px;font-weight:700;color:rgba(28,10,18,.70)">Pick one</div>
              <div style="margin-top:14px;display:flex;flex-direction:column;gap:10px">
                <button class="btnGhost" id="b1">I love you</button>
                <button class="btnGhost" id="b2">I love you heaps</button>
                <button class="btn" id="b3">I love you the most</button>
              </div>
            </div>
          </div>
        </div>
      `
    }

    function gifEmbed(url, alt){
      return `
        <div style="
          margin-top:12px;
          border-radius:22px;
          overflow:hidden;
          border: 1px solid rgba(0,0,0,.06);
          offering: hidden;
          background: rgba(255,255,255,.55);
        ">
          <img src="${url}" alt="${alt}" loading="lazy" decoding="async" style="display:block;width:100%;height:auto"
            onerror="this.outerHTML='<div style=&quot;padding:14px;font-weight:800;text-align:center;color:rgba(28,10,18,.8)&quot;>gif failed to load</div>'" />
        </div>
      `
    }

    function resultScene(kind){
      const title = kind === "hug" ? "Internet hug" : "Virtual kisses"
      const embed = kind === "hug" ? gifEmbed(GIF_HUG, "hug") : gifEmbed(GIF_KISS, "kiss")
      return `
        <div class="doorArea">
          <div class="doorStage" style="padding:18px">
            <div style="
              width:min(520px, 96%);
              border-radius:22px;
              background: rgba(255,255,255,.70);
              border: 1px solid rgba(0,0,0,.06);
              box-shadow: 0 18px 46px rgba(0,0,0,.12);
              padding: 18px 16px;
              text-align:center;
            " id="resultTap">
              <div style="font-weight:900;font-size:22px;letter-spacing:-.3px">${title}</div>
              <div style="margin-top:8px;font-size:13px;font-weight:700;color:rgba(28,10,18,.70)">Tap for confetti</div>
              ${embed}
            </div>
          </div>
        </div>
      `
    }

    function packetScene(){
      return `
        <div class="doorArea">
          <div class="doorStage" style="padding:18px">
            <div style="
              width:min(520px, 96%);
              border-radius:22px;
              background: rgba(255,255,255,.70);
              border: 1px solid rgba(0,0,0,.06);
              box-shadow: 0 18px 46px rgba(0,0,0,.12);
              padding: 18px 16px;
              text-align:center;
            ">
              <div style="font-weight:900;font-size:22px;letter-spacing:-.3px">Lucky</div>
              <div style="margin-top:8px;font-size:13px;font-weight:700;color:rgba(28,10,18,.70)">Tap the red packet</div>
              <button id="packet" class="packetClick" aria-label="Red packet" style="margin-top:12px">
                ${gifEmbed(GIF_PACKET, "red packet")}
              </button>
            </div>
          </div>
        </div>
      `
    }

    function letterScene(){
      return `
        <div class="doorArea">
          <div class="doorStage" style="padding:18px">
            <div style="
              width:min(520px, 96%);
              border-radius:22px;
              background: rgba(255,255,255,.72);
              border: 1px solid rgba(0,0,0,.06);
              box-shadow: 0 18px 46px rgba(0,0,0,.12);
              padding: 18px 16px;
              text-align:left;
            ">
              <div style="text-align:center;font-weight:900;font-size:20px;letter-spacing:-.3px">üíå</div>
              <div style="margin-top:10px;font-size:14px;font-weight:700;color:rgba(28,10,18,.78);line-height:1.55">
                Just a little reminder I love you so, so much. You‚Äôre the kindest soul I‚Äôve ever had in my life, and I‚Äôm counting down until you‚Äôre back in my arms. I miss you like crazy. Have the best time, my love, and come back to me soon<br/><br/>
                Love yours,<br/>
                Shad<br/><br/>
                <b>P S Happy early Chinese New Year</b>
              </div>
              <div style="margin-top:14px">
                <button class="btn" id="toFinal">Final step</button>
              </div>
            </div>
          </div>
        </div>
      `
    }

    function finalScene(){
      return `
        <div class="doorArea">
          <div class="doorStage" style="padding:18px">
            <div style="
              width:min(520px, 96%);
              border-radius:22px;
              background: rgba(255,255,255,.72);
              border: 1px solid rgba(0,0,0,.06);
              box-shadow: 0 18px 46px rgba(0,0,0,.12);
              padding: 18px 16px;
              text-align:center;
            ">
              <div style="font-size:58px;filter:drop-shadow(0 12px 18px rgba(0,0,0,.10))">üßß</div>
              <div style="margin-top:10px;font-weight:900;font-size:22px;letter-spacing:-.3px">Check your account for red packets</div>
              <div style="margin-top:8px;font-size:13px;font-weight:800;color:rgba(28,10,18,.70)">Happy early Chinese New Year</div>
            </div>
          </div>
        </div>
      `
    }

    function controlsHTML(opts){
      const primary = opts.primaryText ? `<button class="btn" id="${opts.primaryId || "primaryBtn"}">${opts.primaryText}</button>` : ``
      const backBtn = opts.back ? `<button class="btnGhost" id="backBtn">${opts.backText || "Back"}</button>` : ``
      const note = opts.note ? `<div class="note">${opts.note}</div>` : `<div class="note"></div>`
      return `${primary}${backBtn}${note}`
    }

    function render(){
      setTimeline()
      clearAutoKnock()

      // step 1 door tappable
      if (step === 1){
        stage.innerHTML = doorScene(true, "", true)
        controls.innerHTML = controlsHTML({
          primaryText: "Continue",
          primaryId: "nextBtn",
          note: "Tap the door for extra drama"
        })

        wireDoorInteractions({ autoKnock:true })
        const k = document.getElementById("knockImg")
        makeWhiteTransparent(k)

      if (step === 3){

        })

        typewriter(document.getElementById("typeText"), "Happy Valentine‚Äôs Day", 28)
        startConfettiBurst(140)

        stage.addEventListener("click", () => {

        }, { passive:true, once:false })

        document.getElementById("toTest").onclick = () => { step = 4; render() }
        document.getElementById("backBtn").onclick = () => { step = 2; render() }

      if (step === 4){
        stage.innerHTML = testScene()
        controls.innerHTML = controlsHTML({
          primaryText: "",
          note: "You can always go back",
          back: true
        })

        document.getElementById("b1").onclick = () => { lastResult = "hug"; step = 5; render() }
        document.getElementById("b2").onclick = () => { lastResult = "kisses"; step = 5; render() }
        document.getElementById("b3").onclick = () => { step = 6; render() }
        document.getElementById("backBtn").onclick = () => { step = 3; render() }
        return
      }

      if (step === 5){
        stage.innerHTML = resultScene(lastResult || "hug")
        controls.innerHTML = controlsHTML({
          primaryText: "Back to test",
          primaryId: "backToTest",
          note: "Tap inside for confetti",
          back: true
        })

        document.getElementById("resultTap").addEventListener("click", () => {
          startConfettiBurst(75)
          spawnFloaters(6)
        }, { passive:true })

        document.getElementById("backToTest").onclick = () => { step = 4; render() }
        document.getElementById("backBtn").onclick = () => { step = 4; render() }
        return
      }

      if (step === 6){
        stage.innerHTML = packetScene()
        controls.innerHTML = controlsHTML({
          primaryText: "Back to test",
          primaryId: "backToTest",
          note: "Tap the packet",
          back: true
        })

        document.getElementById("packet").onclick = () => { step = 7; render() }
        document.getElementById("backToTest").onclick = () => { step = 4; render() }
        document.getElementById("backBtn").onclick = () => { step = 4; render() }
        return
      }

      if (step === 7){
        stage.innerHTML = letterScene()
        controls.innerHTML = controlsHTML({
          primaryText: "Back",
          primaryId: "backToPacket",
          note: "Almost there",
          back: false
        })

        document.getElementById("toFinal").onclick = () => { step = 8; render() }
        document.getElementById("backToPacket").onclick = () => { step = 6; render() }
        return
      }

      stage.innerHTML = finalScene()
      controls.innerHTML = `
        <button class="btn" id="replayBtn">Replay from start</button>
        <button class="btnGhost" id="backToTest">Back to test</button>
        <div class="note">Done ‚úÖ</div>
      `

      startConfettiBurst(140)
      spawnFloaters(12)

      document.getElementById("backToTest").onclick = () => { step = 4; render() }
      document.getElementById("replayBtn").onclick = () => { step = 1; render() }
    }

    function wireDoorInteractions(opts){
      const persp = document.getElementById("persp")
      const doorPanel = document.getElementById("doorPanel")
      const ripple = document.getElementById("ripple")
      if (!persp) return

      const doKnock = () => {
        if (ripple){
          ripple.classList.remove("go")
          void ripple.offsetWidth
          ripple.classList.add("go")
        }
        if (doorPanel){
          doorPanel.classList.remove("shake")
          void doorPanel.offsetWidth
          doorPanel.classList.add("shake")
        }
        knockSound()
        spawnFloaters(2)
      }

      persp.addEventListener("click", () => doKnock(), { passive:true })
      persp.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") { e.preventDefault(); doKnock() }
      })

      if (opts.autoKnock){
        autoKnockTimer = setInterval(() => doKnock(), 2100)
      }
    }

    function stabilizeKnock(imgEl){
      if (!imgEl) return
      const lock = () => {
        imgEl.style.left = "50%"
        imgEl.style.top = "43%"
      }
      lock()
      window.addEventListener("resize", lock, { passive:true })
      window.addEventListener("orientationchange", lock, { passive:true })
      setTimeout(lock, 200)
      setTimeout(lock, 700)
    }

    function clearAutoKnock(){
      if (autoKnockTimer){
        clearInterval(autoKnockTimer)
        autoKnockTimer = null
      }
    }

    function preload(urls){
      urls.forEach(src => { const img = new Image(); img.src = src })
    }

    function makeWhiteTransparent(imgEl){
      if (!imgEl || imgEl.dataset.transparentDone) return
      imgEl.dataset.transparentDone = "1"
      const run = () => {
        try{
          const w = imgEl.naturalWidth
          const h = imgEl.naturalHeight
          if (!w || !h) return

          const c = document.createElement("canvas")
          c.width = w
          c.height = h
          const g = c.getContext("2d", { willReadFrequently:true })
          g.drawImage(imgEl, 0, 0)

          const img = g.getImageData(0, 0, w, h)
          const d = img.data

          for (let i = 0; i < d.length; i += 4){
            const r = d[i]
            const gg = d[i+1]
            const b = d[i+2]
            const a = d[i+3]
            if (a === 0) continue

            const lum = 0.2126*r + 0.7152*gg + 0.0722*b
            const newA = Math.max(0, Math.min(255, Math.round((255 - lum) * 3.0)))
            d[i+3] = newA
          }

          g.putImageData(img, 0, 0)
          imgEl.src = c.toDataURL("image/png")
        }catch(e){}
      }
      if (imgEl.complete) run()
      else imgEl.addEventListener("load", run, { once:true })
    }

    let audioReady = false
    let ctx = null

    function ensureAudio(){
      if (audioReady) return
      try{
        ctx = new (window.AudioContext || window.webkitAudioContext)()
        audioReady = true
      }catch(e){
        audioReady = false
      }
    }

    function knockSound(){
      ensureAudio()
      if (!audioReady || !ctx) return
      if (ctx.state === "suspended"){
        ctx.resume().catch(() => {})
      }

      const now = ctx.currentTime
      const makeHit = (t, freq, dur, gain) => {
        const o = ctx.createOscillator()
        const g = ctx.createGain()
        const f = ctx.createBiquadFilter()

        o.type = "triangle"
        o.frequency.setValueAtTime(freq, t)

        f.type = "lowpass"
        f.frequency.setValueAtTime(980, t)
        f.Q.setValueAtTime(0.8, t)

        g.gain.setValueAtTime(0.0001, t)
        g.gain.exponentialRampToValueAtTime(gain, t + 0.01)
        g.gain.exponentialRampToValueAtTime(0.0001, t + dur)

        o.connect(f)
        f.connect(g)
        g.connect(ctx.destination)

        o.start(t)
        o.stop(t + dur + 0.02)
      }

      makeHit(now + 0.00, 210, 0.09, 0.10)
      makeHit(now + 0.07, 180, 0.11, 0.08)
    }

    function typewriter(el, text, speed){
      if (!el) return
      el.textContent = ""
      let i = 0
      const tick = () => {
        i++
        el.textContent = text.slice(0, i)
        if (i < text.length) setTimeout(tick, speed)
      }
      tick()
    }

    function spawnFloaters(count){
      const box = document.getElementById("floaters")
      if (!box) return
      const icons = ["üíó","üíû","üíñ","üíò","‚ú®","üíù"]
      for (let i = 0; i < count; i++){
        const el = document.createElement("div")
        el.className = "floater"
        el.textContent = icons[(Math.random() * icons.length) | 0]

        const x = (Math.random() * 100).toFixed(2) + "vw"
        const s = (14 + Math.random() * 18).toFixed(0) + "px"
        const d = (7 + Math.random() * 6).toFixed(2) + "s"
        const dx = ((Math.random() * 26) - 13).toFixed(2) + "vw"
        const r = ((Math.random() * 160) - 80).toFixed(0) + "deg"

        el.style.setProperty("--x", x)
        el.style.setProperty("--s", s)
        el.style.setProperty("--d", d)
        el.style.setProperty("--dx", dx)
        el.style.setProperty("--r", r)

        box.appendChild(el)
        setTimeout(() => { try{ el.remove() }catch(e){} }, 14000)
      }
    }

    const confetti = (() => {
      const canvas = document.getElementById("confetti")
      const c = canvas.getContext("2d")
      let W = 0, H = 0
      let pieces = []
      let running = false

      const resize = () => {
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1))
        W = Math.floor(window.innerWidth)
        H = Math.floor(window.innerHeight)
        canvas.width = Math.floor(W * dpr)
        canvas.height = Math.floor(H * dpr)
        canvas.style.width = W + "px"
        canvas.style.height = H + "px"
        c.setTransform(dpr, 0, 0, dpr, 0, 0)
      }

      const add = (n) => {
        const cx = W * 0.5
        const cy = H * 0.33
        for (let i = 0; i < n; i++){
          const t = Math.random() * Math.PI * 2
          const sp = 2 + Math.random() * 6
          pieces.push({
            x: cx + (Math.random() * 18 - 9),
            y: cy + (Math.random() * 18 - 9),
            vx: Math.cos(t) * sp,
            vy: Math.sin(t) * sp - 1.5,
            g: 0.12 + Math.random() * 0.10,
            r: 2 + Math.random() * 4,
            a: 1,
            rot: Math.random() * Math.PI * 2,
            vr: (Math.random() - 0.5) * 0.35,
            kind: Math.random() < 0.55 ? "heart" : "spark"
          })
        }
      }

      const drawHeart = (x, y, s, rot) => {
        c.save()
        c.translate(x, y)
        c.rotate(rot)
        c.scale(s, s)
        c.beginPath()
        c.moveTo(0, 0.35)
        c.bezierCurveTo(-0.5, -0.15, -0.55, -0.55, 0, -0.25)
        c.bezierCurveTo(0.55, -0.55, 0.5, -0.15, 0, 0.35)
        c.closePath()
        c.fill()
        c.restore()
      }

      const tick = () => {
        if (!running) return
        c.clearRect(0, 0, W, H)

        for (let i = pieces.length - 1; i >= 0; i--){
          const p = pieces[i]
          p.vy += p.g
          p.x += p.vx
          p.y += p.vy
          p.rot += p.vr
          p.a *= 0.988

          if (p.y > H + 40 || p.a < 0.03){
            pieces.splice(i, 1)
            continue
          }

          const grad = c.createLinearGradient(p.x - 10, p.y - 10, p.x + 10, p.y + 10)
          grad.addColorStop(0, "rgba(255,61,142," + (0.85 * p.a) + ")")
          grad.addColorStop(1, "rgba(255,208,107," + (0.85 * p.a) + ")")
          c.fillStyle = grad

          if (p.kind === "heart"){
            drawHeart(p.x, p.y, p.r, p.rot)
          } else {
            c.globalAlpha = p.a
            c.beginPath()
            c.arc(p.x, p.y, p.r, 0, Math.PI * 2)
            c.fill()
            c.globalAlpha = 1
          }
        }

        if (pieces.length === 0){
          running = false
          return
        }
        requestAnimationFrame(tick)
      }

      window.addEventListener("resize", resize, { passive:true })
      resize()

      return {
        burst(n){
          add(n)
          if (!running){
            running = true
            requestAnimationFrame(tick)
          }
        }
      }
    })()

    function startConfettiBurst(n){
      confetti.burst(n || 120)
    }

    window.addEventListener("pointerdown", () => { ensureAudio() }, { passive:true, once:true })
  </script>
