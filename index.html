<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Knock Knock</title>

<style>
:root{
  --bg1:#140b1f;
  --bg2:#2a123f;
  --pink:#ff4d88;
  --gold:#ffcc66;
  --text:rgba(255,255,255,.95);
  --muted:rgba(255,255,255,.7);
  --stroke:rgba(255,255,255,.18);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  background:
    radial-gradient(800px 500px at 20% 10%, rgba(255,77,136,.28), transparent 60%),
    radial-gradient(700px 500px at 85% 30%, rgba(255,204,102,.18), transparent 60%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
}

.card{
  width:92%;
  max-width:460px;
  padding:18px;
  border-radius:28px;
  border:1px solid var(--stroke);
  background:linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
  box-shadow:0 26px 90px rgba(0,0,0,.6);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.title{
  margin:0;
  font-size:18px;
  font-weight:900;
}

.step{
  font-size:12px;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background:rgba(0,0,0,.2);
}

.stage{
  min-height:420px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.scene{
  width:100%;
  border-radius:22px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.16);
  background:#000;
}

.doorWrap{
  position:relative;
  width:100%;
  aspect-ratio:4/3;
}

.doorImg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

.vignette{
  position:absolute;
  inset:0;
  background:
    radial-gradient(70% 60% at 50% 30%, rgba(255,255,255,.10), transparent 60%),
    radial-gradient(120% 100% at 50% 100%, rgba(0,0,0,.45), transparent 55%);
}

.knock{
  position:absolute;
  left:8%;
  top:6%;
  width:52%;
  max-width:240px;
  transform-origin:30% 60%;
  filter:drop-shadow(0 16px 24px rgba(0,0,0,.45));
  animation:wiggle 1.2s ease-in-out infinite;
}

@keyframes wiggle{
  0%{transform:translate(0,0) rotate(-2deg)}
  25%{transform:translate(2px,-1px) rotate(2deg)}
  50%{transform:translate(-2px,1px) rotate(-1deg)}
  75%{transform:translate(1px,1px) rotate(2deg)}
  100%{transform:translate(0,0) rotate(-2deg)}
}

.actions{
  margin-top:14px;
}

button{
  width:100%;
  padding:14px 18px;
  border-radius:18px;
  border:none;
  font-size:15px;
  font-weight:900;
  color:#24051b;
  background:linear-gradient(135deg,var(--pink),var(--gold));
  -webkit-tap-highlight-color:transparent;
}

.note{
  margin-top:10px;
  font-size:12px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="card">
  <div class="header">
    <h1 class="title">Knock knock</h1>
    <div class="step" id="step">Step 1</div>
  </div>

  <div class="stage" id="stage"></div>

  <div class="actions">
    <button id="btn"></button>
  </div>

  <div class="note" id="note"></div>
</div>

<script>
const stage = document.getElementById("stage")
const btn = document.getElementById("btn")
const stepEl = document.getElementById("step")
const note = document.getElementById("note")

let step = 1
render()

btn.onclick = () => {
  if(step === 1){ step = 2 }
  else if(step === 2){ step = 3 }
  else if(step === 3){ step = 4 }
  else{ step = 1 }
  render()
}

function render(){
  stepEl.textContent = "Step " + step

  if(step === 1){
    stage.innerHTML = `
      <div class="scene">
        <div class="doorWrap">
          <img class="doorImg" src="door.jpeg" alt="door">
          <div class="vignette"></div>
          <img class="knock" src="knock.png" alt="knock knock">
        </div>
      </div>
    `
    btn.textContent = "Who‚Äôs there"
    note.textContent = "tap the button"
    return
  }

  if(step === 2){
    stage.innerHTML = `
      <div class="scene">
        <div class="doorWrap">
          <img class="doorImg" src="door.jpeg" alt="door">
          <div class="vignette"></div>
        </div>
      </div>
    `
    btn.textContent = "Valen"
    note.textContent = "Who‚Äôs there?"
    return
  }

  if(step === 3){
    stage.innerHTML = `
      <div class="scene">
        <div class="doorWrap">
          <img class="doorImg" src="door.jpeg" alt="door">
          <div class="vignette"></div>
        </div>
      </div>
    `
    btn.textContent = "Valen who"
    note.textContent = "almost there"
    return
  }

  stage.innerHTML = `
    <div class="scene" style="text-align:center;padding:30px">
      <div style="font-size:56px">üíê</div>
      <div style="font-size:22px;font-weight:900;margin-top:6px">
        Happy Valentine‚Äôs Day
      </div>
      <div style="font-size:14px;color:rgba(255,255,255,.75);margin-top:8px">
        sending you love
      </div>
    </div>
  `
  btn.textContent = "Replay"
  note.textContent = "share the link üíñ"
}
</script>
</body>
</html>
