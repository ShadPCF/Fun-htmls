<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Knock Knock</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Caveat:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#ff3d8e;
      --gold:#ffd06b;

      --text:rgba(20,12,20,.92);
      --muted:rgba(20,12,20,.62);

      --ui:"Plus Jakarta Sans", ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      --hand:"Caveat", cursive;

      --safeT: env(safe-area-inset-top, 0px);
      --safeB: env(safe-area-inset-bottom, 0px);
      --safeL: env(safe-area-inset-left, 0px);
      --safeR: env(safe-area-inset-right, 0px);

      --easeOut:cubic-bezier(.2,.9,.2,1);
      --easeInOut:cubic-bezier(.4,0,.2,1);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family:var(--ui);
      color:var(--text);
      overflow:hidden;
      padding: calc(14px + var(--safeT)) calc(14px + var(--safeR)) calc(16px + var(--safeB)) calc(14px + var(--safeL));
      background:#f7a9bd;
    }

    .bg{
      position:fixed;
      inset:0;
      z-index:-3;
      background-image:url("background.jpeg");
      background-position:center top;
      background-repeat:repeat;
      background-size:520px auto;
      transform:translate3d(0,0,0);
    }

    .bgOverlay{
      position:fixed;
      inset:0;
      z-index:-2;
      background:
        radial-gradient(900px 520px at 20% 10%, rgba(255,255,255,.32), transparent 60%),
        radial-gradient(900px 520px at 85% 35%, rgba(255,255,255,.24), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,.40), rgba(255,255,255,.18));
      pointer-events:none;
    }

    .floaters{ position:fixed; inset:0; pointer-events:none; z-index:2; overflow:hidden; }
    .floater{
      position:absolute;
      left: var(--x);
      top: 110%;
      font-size: var(--s);
      opacity: 0;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.18));
      animation: floatUp var(--d) linear infinite;
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      0%{ opacity:0; transform: translate3d(0,0,0) rotate(0deg); }
      10%{ opacity:.75; }
      100%{ opacity:0; transform: translate3d(var(--dx), -145vh, 0) rotate(var(--r)); }
    }

    canvas#confetti{ position:fixed; inset:0; pointer-events:none; z-index:3; }

    /* SHELL = the thing we center for steps 1‚Äì4 only */
    .shell{
      min-height: 100svh;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:center;
    }
    .shell.centerSteps{
      justify-content:center;
    }

    .wrap{
      width:min(520px, 94vw);
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }

    /* top bar */
    .topBar{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding: 4px 0 0 0;
    }

    .titleRow{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 0 6px;
    }

    .miniBrand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .badge{
      width:34px;height:34px;
      border-radius:14px;
      background:linear-gradient(135deg, rgba(255,61,142,.92), rgba(255,208,107,.92));
      box-shadow:0 14px 30px rgba(0,0,0,.12);
      flex:0 0 auto;
      position:relative;
      overflow:hidden;
    }
    .badge:after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.60), transparent);
      transform: rotate(25deg);
      opacity:.55;
      animation: shine 1.9s var(--easeInOut) infinite;
    }
    @keyframes shine{
      0%{ transform: translateX(-35%) rotate(25deg); }
      50%{ transform: translateX(35%) rotate(25deg); }
      100%{ transform: translateX(-35%) rotate(25deg); }
    }

    .h1{
      font-size:18px;
      font-weight:800;
      letter-spacing:-.25px;
      margin:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .subline{
      font-size:12px;
      font-weight:600;
      color:var(--muted);
      margin-top:2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .timeline{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      width:100%;
      margin-top: -2px;
    }
    .dot{
      width:10px;height:10px;
      position:relative;
      transform: rotate(45deg);
      --heartFill: rgba(20,12,20,.16);
      background: var(--heartFill);
      border-radius:2px;
      opacity:.95;
    }
    .dot:before,.dot:after{
      content:"";
      position:absolute;
      width:10px;height:10px;
      border-radius:999px;
      background: var(--heartFill);
    }
    .dot:before{ left:-5px; top:0; }
    .dot:after{ left:0; top:-5px; }
    .dot.on{
      --heartFill: linear-gradient(135deg, rgba(255,61,142,.95), rgba(255,208,107,.92));
      filter: drop-shadow(0 10px 18px rgba(255,61,142,.20));
    }

    /* stage + bottom */
    .stage{
      width:100%;
      display:flex;
      justify-content:center;
      margin-top: 2px;
    }

    .scene{
      width:100%;
      border-radius:28px;
      overflow:hidden;
      background: rgba(255,255,255,.38);
      border: 1px solid rgba(255,255,255,.55);
      box-shadow: 0 26px 90px rgba(0,0,0,.14);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position:relative;
    }

    .bottom{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:stretch;
    }

    .btn{
      width:100%;
      padding: 15px 16px;
      border-radius: 18px;
      border:none;
      cursor:pointer;
      color:#140610;
      font-size: 15px;
      font-weight:800;
      letter-spacing:-.1px;
      background: linear-gradient(135deg, var(--pink), var(--gold));
      box-shadow: 0 18px 46px rgba(0,0,0,.10);
      position:relative;
      overflow:hidden;
      transform: translate3d(0,0,0);
      touch-action: manipulation;
    }
    .btn:before{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.55), transparent);
      transform: rotate(25deg);
      opacity:.55;
      animation: btnShine 1.8s var(--easeInOut) infinite;
    }
    @keyframes btnShine{
      0%{ transform: translateX(-35%) rotate(25deg); }
      50%{ transform: translateX(35%) rotate(25deg); }
      100%{ transform: translateX(-35%) rotate(25deg); }
    }
    .btn:active{ transform: translate3d(0,1px,0) scale(.99); }

    .btnGhost{
      width:100%;
      padding: 13px 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.65);
      background: rgba(255,255,255,.55);
      color: rgba(20,12,20,.90);
      font-weight:800;
      letter-spacing:-.1px;
      cursor:pointer;
      box-shadow: 0 16px 44px rgba(0,0,0,.06);
      touch-action: manipulation;
    }
    .btnGhost:active{ transform: translate3d(0,1px,0) scale(.99); }

    .note{
      text-align:center;
      font-size:12px;
      color: rgba(20,12,20,.62);
      line-height: 1.45;
      padding: 0 8px;
      font-weight:600;
    }

    /* door */
    .doorArea{
      position:relative;
      width:100%;
      padding-top: 75%;
      overflow:hidden;
      background: transparent;
    }
    @supports (aspect-ratio: 4 / 3){
      .doorArea{ padding-top:0; aspect-ratio:4 / 3; }
    }
    .doorStage{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px;
    }
    .persp{
      width:100%;
      height:100%;
      perspective: 980px;
      position:relative;
      touch-action: manipulation;
      user-select:none;
      -webkit-user-select:none;
    }
    .doorFrame{
      position:absolute;
      inset:0;
      border-radius:26px;
      overflow:hidden;
      background: rgba(255,255,255,.20);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.55),
        0 18px 60px rgba(0,0,0,.12);
    }
    .doorWindow{
      position:absolute;
      inset: 10px;
      border-radius:22px;
      overflow:hidden;
      background: rgba(0,0,0,.10);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.38);
    }
    .vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(70% 60% at 50% 35%, rgba(255,255,255,.18), transparent 58%),
        radial-gradient(120% 100% at 50% 70%, rgba(0,0,0,.22), transparent 52%);
      mix-blend-mode: multiply;
      opacity:.85;
    }
    .doorPanel{
      position:absolute;
      inset:0;
      transform-style: preserve-3d;
      transform-origin: 0% 50%;
      transform: rotateY(0deg) translate3d(0,0,0);
      transition: transform 520ms var(--easeOut), filter 520ms ease;
      will-change: transform;
    }
    .doorImg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      transform: scale(1.02);
      filter: saturate(1.08) contrast(1.06) brightness(1.03);
      -webkit-user-drag:none;
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
    }
    .edgeGlow{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        linear-gradient(90deg, rgba(255,61,142,.18), transparent 20%),
        radial-gradient(90% 120% at 5% 50%, rgba(255,208,107,.16), transparent 55%);
      mix-blend-mode: screen;
      opacity:.45;
      transform: translate3d(0,0,2px);
    }
    .fog{
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(600px 380px at 25% 40%, rgba(255,61,142,.08), transparent 62%),
        radial-gradient(520px 420px at 80% 55%, rgba(255,208,107,.07), transparent 62%);
      filter: blur(18px);
      opacity:.48;
      animation: fog 9s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes fog{
      0%{ transform: translate3d(-2%, -1%, 0) scale(1.02); }
      50%{ transform: translate3d(2%, 1%, 0) scale(1.06); }
      100%{ transform: translate3d(-2%, -1%, 0) scale(1.02); }
    }

    .knockImg{
      position:absolute;
      left:50%;
      top:44%;
      width: min(250px, 62%);
      transform-origin: 50% 55%;
      transform: translate3d(-50%,-50%,6px) rotate(-6deg);
      filter: drop-shadow(0 16px 22px rgba(0,0,0,.22));
      animation: knockWiggle 1.05s ease-in-out infinite;
      pointer-events:none;
      -webkit-user-drag:none;
      background: transparent;
      will-change: transform;
    }
    @keyframes knockWiggle{
      0%{ transform: translate3d(-50%,-50%,6px) rotate(-6deg) scale(1); }
      25%{ transform: translate3d(-49%,-51%,6px) rotate(2deg) scale(1.01); }
      50%{ transform: translate3d(-51%,-49%,6px) rotate(-2deg) scale(1); }
      75%{ transform: translate3d(-49.5%,-50%,6px) rotate(3deg) scale(1.01); }
      100%{ transform: translate3d(-50%,-50%,6px) rotate(-6deg) scale(1); }
    }

    .caption{
      position:absolute;
      left:50%;
      top:58%;
      transform: translate3d(-50%,-50%,12px) rotate(-3deg);
      padding: 10px 18px 8px 18px;
      border-radius: 18px;
      font-family: var(--hand);
      font-size: 30px;
      font-weight:700;
      color: rgba(20,10,24,.96);
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 16px 40px rgba(0,0,0,.12);
      pointer-events:none;
      user-select:none;
      text-align:center;
      min-width: 150px;
      max-width: 82%;
      white-space: nowrap;
    }
    .captionPop{ animation: captionPop 520ms var(--easeOut) both; }
    @keyframes captionPop{
      0%{ opacity:0; transform: translate3d(-50%,-40%,12px) rotate(-3deg) scale(.92); }
      100%{ opacity:1; transform: translate3d(-50%,-50%,12px) rotate(-3deg) scale(1); }
    }

    .hint{
      position:absolute;
      left:12px;
      bottom:12px;
      padding:10px 12px;
      border-radius: 14px;
      font-size:12px;
      font-weight:700;
      color: rgba(20,12,20,.78);
      background: rgba(255,255,255,.75);
      border:1px solid rgba(255,255,255,.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 50px rgba(0,0,0,.08);
      pointer-events:none;
    }

    .ripple{
      position:absolute;
      left:50%;
      top:52%;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.85);
      transform: translate3d(-50%,-50%,10px) scale(.2);
      opacity: 0;
      pointer-events:none;
    }
    .ripple.go{ animation: ripple 520ms ease-out forwards; }
    @keyframes ripple{
      0%{ opacity:.85; transform: translate3d(-50%,-50%,10px) scale(.2); }
      100%{ opacity:0; transform: translate3d(-50%,-50%,10px) scale(8); }
    }

    .shake{ animation: shake 460ms var(--easeOut); }
    @keyframes shake{
      0%{ transform: translate3d(0,0,0); }
      20%{ transform: translate3d(-2px, 0, 0); }
      40%{ transform: translate3d(2px, -1px, 0); }
      60%{ transform: translate3d(-1px, 1px, 0); }
      80%{ transform: translate3d(1px, 0, 0); }
      100%{ transform: translate3d(0,0,0); }
    }

    /* reveal scenes */
    .reveal{
      padding: 26px 18px 22px 18px;
      min-height: 360px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      position:relative;
      overflow:hidden;
      background:
        radial-gradient(300px 220px at 50% 12%, rgba(255,208,107,.22), transparent 62%),
        radial-gradient(420px 260px at 10% 80%, rgba(255,61,142,.18), transparent 60%),
        radial-gradient(420px 260px at 90% 75%, rgba(255,255,255,.22), transparent 60%),
        rgba(255,255,255,.45);
      border: 1px solid rgba(255,255,255,.70);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .gift{
      width: min(460px, 96%);
      border-radius: 26px;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(255,255,255,.78);
      box-shadow: 0 22px 88px rgba(0,0,0,.10);
      padding: 18px 16px 18px 16px;
      position:relative;
      overflow:hidden;
    }

    .emoji{ font-size: 56px; filter: drop-shadow(0 14px 20px rgba(0,0,0,.10)); }
    .big{ margin-top:10px; font-size:24px; font-weight:800; letter-spacing:-.3px; line-height:1.12; }
    .sub{ margin-top:10px; font-size:14px; color: rgba(20,12,20,.70); line-height: 1.5; font-weight:600; }

    .type{ display:inline-block; padding-right: 8px; }
    .caret{
      display:inline-block;
      width: 10px;
      height: 18px;
      margin-left: 4px;
      border-radius: 4px;
      background: rgba(20,12,20,.40);
      vertical-align: -3px;
      animation: blink 900ms step-end infinite;
    }
    @keyframes blink{ 50%{ opacity:0; } }

    .stack{ display:flex; flex-direction:column; gap:10px; margin-top: 14px; }

    /* GIF FIX */
    .gifWrap{
      margin-top: 12px;
      border-radius: 22px;
      overflow:hidden;
      border: 1px solid rgba(20,12,20,.08);
      background: rgba(255,255,255,.60);
      box-shadow: 0 18px 60px rgba(0,0,0,.08);
    }
    .gifInner{
      margin: 10px;
      border-radius: 18px;
      overflow:hidden;
      background: rgba(255,255,255,.55);
      height: min(380px, 45vh);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .gifInner img{
      display:block;
      width:100%;
      height:100%;
      object-fit: contain;
    }

    .packetClick{
      width:100%;
      border:none;
      padding:0;
      background:transparent;
      cursor:pointer;
      display:block;
      touch-action: manipulation;
    }

    .fadeIn{ animation: fadeIn 420ms var(--easeInOut) both; }
    @keyframes fadeIn{
      from{ opacity:0; transform: translate3d(0,10px,0) scale(.992); }
      to{ opacity:1; transform: translate3d(0,0,0) scale(1); }
    }

    @media (prefers-reduced-motion: reduce){
      .fog,.knockImg,.floater,.btn:before,.badge:after{ animation:none !important; }
      .doorPanel{ transition:none !important; }
      .fadeIn{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="bgOverlay" aria-hidden="true"></div>

  <div class="floaters" id="floaters" aria-hidden="true"></div>
  <canvas id="confetti" aria-hidden="true"></canvas>

  <main class="shell" id="shell">
    <div class="wrap">

      <div class="topBar">
        <div class="titleRow">
          <div class="miniBrand">
            <div class="badge" aria-hidden="true"></div>
            <div style="min-width:0">
              <div class="h1">Knock knock</div>
              <div class="subline" id="subline">tap the door for extra drama</div>
            </div>
          </div>
          <div style="width:34px; height:34px" aria-hidden="true"></div>
        </div>

        <div class="timeline" aria-hidden="true">
          <div id="dots">
            <div class="dot on"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>

      <div class="stage" id="stage"></div>
      <div class="bottom" id="bottom"></div>

    </div>
  </main>

  <script>
    const shell = document.getElementById("shell")
    const stage = document.getElementById("stage")
    const bottom = document.getElementById("bottom")
    const dots = document.getElementById("dots")
    const subline = document.getElementById("subline")

    let step = 1
    let autoKnockTimer = null
    let audioReady = false
    let ctx = null
    let lastResult = null

    const DOOR_SRC = "door.jpeg"
    const KNOCK_SRC = "IMG_0143.png"

    const GIF_HUG = "https://media1.tenor.com/m/zIacwDB2Mr0AAAAd/huhhh.gif"
    const GIF_KISS = "https://media1.tenor.com/m/5H7rmBUfr5AAAAAd/love-you.gif"
    const GIF_PACKET = "https://media1.tenor.com/m/T_DRG_1RTIUAAAAd/cny2020-chinese-new-year.gif"

    preload([DOOR_SRC, KNOCK_SRC, GIF_HUG, GIF_KISS, GIF_PACKET])
    render()

    function setDots(){
      const all = dots.querySelectorAll(".dot")
      all.forEach((el, i) => el.classList.toggle("on", i === (step-1)))
    }

    function setCentering(){
      shell.classList.toggle("centerSteps", step <= 4)
    }

    function setHeaderPrompt(text){
      subline.textContent = text
    }

    function doorScene(includeKnock, captionText, showHint){
      const cap = captionText ? `<div class="caption captionPop">${captionText}</div>` : ``
      const hint = showHint ? `<div class="hint" id="hint">tap door</div>` : ``
      return `
        <div class="scene fadeIn">
          <div class="doorArea">
            <div class="doorStage">
              <div class="persp" id="persp" role="button" aria-label="Door">
                <div class="doorFrame">
                  <div class="doorWindow">
                    <div class="fog"></div>
                    <div class="doorPanel" id="doorPanel">
                      <img class="doorImg" src="${DOOR_SRC}" alt="door" />
                      <div class="edgeGlow"></div>
                      <div class="vignette"></div>
                    </div>
                  </div>
                </div>

                ${cap}
                ${includeKnock ? `<img class="knockImg" id="knockImg" src="${KNOCK_SRC}" alt="knock knock" />` : ``}
                <div class="ripple" id="ripple"></div>
              </div>

              ${hint}
            </div>
          </div>
        </div>
      `
    }

    function revealScene(){
      return `
        <div class="scene reveal fadeIn" id="reveal">
          <div class="gift">
            <div class="emoji">üíê</div>
            <div class="big"><span class="type" id="typeText"></span><span class="caret"></span></div>
            <div class="sub">
              you make my days softer, sweeter, and so much happier<br/>
              i love you Ash
            </div>
          </div>
        </div>
      `
    }

    function testScene(){
      return `
        <div class="scene reveal fadeIn">
          <div class="gift">
            <div class="emoji">üíû</div>
            <div class="big">Test your love</div>
            <div class="sub">pick one</div>
            <div class="stack">
              <button class="btnGhost" id="b1">I love you</button>
              <button class="btnGhost" id="b2">I love you heaps</button>
              <button class="btn" id="b3">I love you the most</button>
            </div>
          </div>
        </div>
      `
    }

    function gifEmbed(url, alt){
      return `
        <div class="gifWrap">
          <div class="gifInner">
            <img src="${url}" alt="${alt}" loading="lazy" decoding="async"
              onerror="this.closest('.gifWrap').innerHTML='<div style=&quot;padding:16px;color:rgba(20,12,20,.72);font-weight:800;text-align:center&quot;>gif failed to load<br><a style=&quot;color:rgba(20,12,20,.92)&quot; href=&quot;${url}&quot; target=&quot;_blank&quot; rel=&quot;noopener&quot;>open gif</a></div>'" />
          </div>
        </div>

    function wireDoorInteractions(opts){
      const persp = document.getElementById("persp")
      const doorPanel = document.getElementById("doorPanel")
      const ripple = document.getElementById("ripple")
      const hint = document.getElementById("hint")

      if (!persp) return

      const doKnock = () => {
        if (hint) hint.style.opacity = "0"

        if (ripple){
          ripple.classList.remove("go")
          void ripple.offsetWidth
          ripple.classList.add("go")
        }

        if (doorPanel){
          doorPanel.classList.remove("shake")
          void doorPanel.offsetWidth
          doorPanel.classList.add("shake")
        }

        knockSound()
        spawnFloaters(2)
      }

      persp.addEventListener("click", () => doKnock(), { passive:true })

      if (opts.autoKnock){
        autoKnockTimer = setInterval(() => doKnock(), 2100)
      }
    }

    function stabilizeKnock(imgEl){
      if (!imgEl) return
      const lock = () => {
        imgEl.style.left = "50%"
        imgEl.style.top = "44%"
      }
      lock()
      window.addEventListener("resize", lock, { passive:true })
      window.addEventListener("orientationchange", lock, { passive:true })
      document.addEventListener("visibilitychange", lock, { passive:true })
      setTimeout(lock, 200)
      setTimeout(lock, 700)
    }

    function clearAutoKnock(){
      if (autoKnockTimer){
        clearInterval(autoKnockTimer)
        autoKnockTimer = null
      }
    }

    function preload(urls){
      urls.forEach(src => { const img = new Image(); img.src = src })
    }

    function makeWhiteTransparent(imgEl){
      if (!imgEl || imgEl.dataset.transparentDone) return
      imgEl.dataset.transparentDone = "1"

      const run = () => {
        try{
          const w = imgEl.naturalWidth
          const h = imgEl.naturalHeight
          if (!w || !h) return

          const c = document.createElement("canvas")
          c.width = w
          c.height = h
          const g = c.getContext("2d", { willReadFrequently:true })
          g.drawImage(imgEl, 0, 0)

          const img = g.getImageData(0, 0, w, h)
          const d = img.data

          for (let i = 0; i < d.length; i += 4){
            const r = d[i], gg = d[i+1], b = d[i+2], a = d[i+3]
            if (a === 0) continue
            const lum = 0.2126*r + 0.7152*gg + 0.0722*b
            const newA = Math.max(0, Math.min(255, Math.round((255 - lum) * 3.0)))
            d[i+3] = newA
          }

          g.putImageData(img, 0, 0)
          imgEl.src = c.toDataURL("image/png")
        }catch(e){}
      }

      if (imgEl.complete) run()
      else imgEl.addEventListener("load", run, { once:true })
    }

    function ensureAudio(){
      if (audioReady) return
      try{
        ctx = new (window.AudioContext || window.webkitAudioContext)()
        audioReady = true
      }catch(e){
        audioReady = false
      }
    }

    function knockSound(){
      ensureAudio()
      if (!audioReady || !ctx) return
      if (ctx.state === "suspended") ctx.resume().catch(() => {})

      const now = ctx.currentTime
      const makeHit = (t, freq, dur, gain) => {
        const o = ctx.createOscillator()
        const g = ctx.createGain()
        const f = ctx.createBiquadFilter()

        o.type = "triangle"
        o.frequency.setValueAtTime(freq, t)

        f.type = "lowpass"
        f.frequency.setValueAtTime(980, t)
        f.Q.setValueAtTime(0.8, t)

        g.gain.setValueAtTime(0.0001, t)
        g.gain.exponentialRampToValueAtTime(gain, t + 0.01)
        g.gain.exponentialRampToValueAtTime(0.0001, t + dur)

        o.connect(f); f.connect(g); g.connect(ctx.destination)
        o.start(t); o.stop(t + dur + 0.02)
      }

      makeHit(now + 0.00, 210, 0.09, 0.10)
      makeHit(now + 0.07, 180, 0.11, 0.08)
    }

    function typewriter(el, text, speed){
      if (!el) return
      el.textContent = ""
      let i = 0
      const tick = () => {
        i++
        el.textContent = text.slice(0, i)
        if (i < text.length) setTimeout(tick, speed)
      }
      tick()
    }

    function spawnFloaters(count){
      const box = document.getElementById("floaters")
      if (!box) return

      const icons = ["üíó","üíû","üíñ","üíò","‚ú®","üíù"]
      for (let i = 0; i < count; i++){
        const el = document.createElement("div")
        el.className = "floater"
        el.textContent = icons[(Math.random() * icons.length) | 0]

        const x = (Math.random() * 100).toFixed(2) + "vw"
        const s = (14 + Math.random() * 18).toFixed(0) + "px"
        const d = (7 + Math.random() * 6).toFixed(2) + "s"
        const dx = ((Math.random() * 26) - 13).toFixed(2) + "vw"
        const r = ((Math.random() * 160) - 80).toFixed(0) + "deg"

        el.style.setProperty("--x", x)
        el.style.setProperty("--s", s)
        el.style.setProperty("--d", d)
        el.style.setProperty("--dx", dx)
        el.style.setProperty("--r", r)

        box.appendChild(el)
        setTimeout(() => { try{ el.remove() }catch(e){} }, 14000)
      }
    }

    const confetti = (() => {
      const canvas = document.getElementById("confetti")
      const c = canvas.getContext("2d")
      let W = 0, H = 0
      let pieces = []
      let running = false

      const resize = () => {
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1))
        W = Math.floor(window.innerWidth)
        H = Math.floor(window.innerHeight)
        canvas.width = Math.floor(W * dpr)
        canvas.height = Math.floor(H * dpr)
        canvas.style.width = W + "px"
        canvas.style.height = H + "px"
        c.setTransform(dpr, 0, 0, dpr, 0, 0)
      }

      const add = (n) => {
        const cx = W * 0.5
        const cy = H * 0.35
        for (let i = 0; i < n; i++){
          const t = Math.random() * Math.PI * 2
          const sp = 2 + Math.random() * 6
          pieces.push({
            x: cx + (Math.random() * 18 - 9),
            y: cy + (Math.random() * 18 - 9),
            vx: Math.cos(t) * sp,
            vy: Math.sin(t) * sp - 1.5,
            g: 0.12 + Math.random() * 0.10,
            r: 2 + Math.random() * 4,
            a: 1,
            rot: Math.random() * Math.PI * 2,
            vr: (Math.random() - 0.5) * 0.35,
            kind: Math.random() < 0.55 ? "heart" : "spark"
          })
        }
      }

      const drawHeart = (x, y, s, rot) => {
        c.save()
        c.translate(x, y)
        c.rotate(rot)
        c.scale(s, s)
        c.beginPath()
        c.moveTo(0, 0.35)
        c.bezierCurveTo(-0.5, -0.15, -0.55, -0.55, 0, -0.25)
        c.bezierCurveTo(0.55, -0.55, 0.5, -0.15, 0, 0.35)
        c.closePath()
        c.fill()
        c.restore()
      }

      const tick = () => {
        if (!running) return
        c.clearRect(0, 0, W, H)

        for (let i = pieces.length - 1; i >= 0; i--){
          const p = pieces[i]
          p.vy += p.g
          p.x += p.vx
          p.y += p.vy
          p.rot += p.vr
          p.a *= 0.988

          if (p.y > H + 40 || p.a < 0.03){
            pieces.splice(i, 1)
            continue
          }

          const grad = c.createLinearGradient(p.x - 10, p.y - 10, p.x + 10, p.y + 10)
          grad.addColorStop(0, "rgba(255,61,142," + (0.85 * p.a) + ")")
          grad.addColorStop(1, "rgba(255,208,107," + (0.85 * p.a) + ")")
          c.fillStyle = grad

          if (p.kind === "heart") drawHeart(p.x, p.y, p.r, p.rot)
          else{
            c.globalAlpha = p.a
            c.beginPath()
            c.arc(p.x, p.y, p.r, 0, Math.PI * 2)
            c.fill()
            c.globalAlpha = 1
          }
        }

        if (pieces.length === 0){ running = false; return }
        requestAnimationFrame(tick)
      }

      window.addEventListener("resize", resize, { passive:true })
      resize()

      return {
        burst(n){
          add(n)
          if (!running){ running = true; requestAnimationFrame(tick) }
        }
      }
    })()

    function startConfettiBurst(n){ confetti.burst(n || 120) }

    /* stop Safari double-tap zoom on the door */
    document.addEventListener("dblclick", (e) => {
      const hit = e.target.closest?.("#persp, .doorStage, .doorArea")
      if (hit) e.preventDefault()
    }, { passive:false })

    window.addEventListener("pointerdown", () => { ensureAudio() }, { passive:true, once:true })
